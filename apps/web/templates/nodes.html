<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Nodes</title>
</head>
<body>
  <h1>Nodes</h1>
  <a href="/">Back</a>
  <pre id="nodes">Loading...</pre>

  <script>
    async function refresh() {
      const r = await fetch("/api/v1/nodes");
      document.getElementById("nodes").innerText = JSON.stringify(await r.json(), null, 2);
    }
    setInterval(refresh, 1000);
    refresh();
  </script>
</body>
</html>
